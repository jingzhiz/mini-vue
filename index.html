    const MyComponent = {
      name: 'MyComponent',
      props: {
        title: String
      },
      setup(props, context) {
        console.log(props, context)
        onBeforeMount(() => {
          console.log('onBeforeMount')
        })
        onMounted(() => {
          console.log('onMounted')
          context.emit('mounted')
        })
        onBeforeUpdate(() => {
          console.log('onBeforeUpdate')
        })
        onUpdated(() => {
          console.log('onUpdated')
        })

        const count = ref(0)
        const handleAdd = () => {
          count.value++
        }

        return () => {
          return {
            type: 'div',
            key: 1,
            children: [
              {
                type: 'h2',
                key: '1-1',
                children: `当前计数${count.value}`
              },
              {
                type: 'button',
                key: '1-2',
                props: {
                  onClick: handleAdd
                },
                children: '点击+1'
              }
            ]
          }
        }
      }
    }
    const vnode = {
      type: MyComponent,
      key: 'c',
